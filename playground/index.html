<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loulabelle Playground</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="index.css" media="screen" />
    <script type="text/javascript" src="../core.js"></script>
    <script type="text/javascript" src="demo.js"></script>
  </head>
  <body>
    <div id="index-panes">
      <div id="index-pane-left">
        <div id="finder-section"></div>
      </div>
      <div id="index-pane-right">
        <div id="index-pane-right-top">
          <span id="status-menu-button" class="unselectable status-button" draggable="false" ondragstart="return false;" tabindex="0">&#9664;</span>
          <span id="status-run-button" class="unselectable status-button" draggable="false" ondragstart="return false;" tabindex="0">&#9654;</span>
          <div id="status-section">&nbsp;</div>
        </div>
        <div id="index-pane-right-bottom">
          <div id="editor-section" style="display:none;"></div>
          <div id="console-section" style="display:none;"></div>
        </div>
      </div>
    </div>
  </body>
</html>
